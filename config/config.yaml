#############################################################
# SHOW PLAYER:  play shows on events
#############################################################

show_player:
  player_added{num==1}: 
    chimeinit1:
      loops: 0
  player_added{num==2}: 
    chimeinit2:
      loops: 0

################################## Shot Profiles

shot_profiles:
  p_offon:
    states:
      - name: unlit
        show: "off"
      - name: lit
        show: "on"
  p_onoff:
    states:
      - name: unlit
        show: "on"
      - name: lit
        show: "off"


#config_version=5
# GEMINI 

mpf:
    report_crashes: never

config:
  - lights.yaml
  - keys.yaml
  - switches.yaml
  - coils.yaml
  - score_reels.yaml


hardware:
  platform: smart_virtual

virtual_platform_start_active_switches:
    - s_drain
    - s_player_1_10
    - s_player_1_100
    - s_player_1_1000
    - s_player_1_10000
    - s_player_2_10
    - s_player_2_100
    - s_player_2_1000
    - s_player_2_10000

modes:
  - base
  - ebmode
  - special
  - bonus_count
  - 3ball
  - match
  - tilt
     
machine_vars:
  matchnum:
    initial_value: 12
    persist: true

game:
  balls_per_game: 3           # options are 3 or 5 for proper scoring
  max_players: 2

machine:
  balls_installed: 1
  min_balls: 1

playfields:
  playfield:
    tags: default
    default_source_device: bd_drain

ball_devices:
  bd_drain:
    ball_switches: s_drain
    eject_coil: c_drain_eject
    debug: true
    eject_timeouts: 3s
    tags: drain, home, trough


drop_targets:
  dt_red_left:
    switch: s_red_left
  dt_red_right:
    switch: s_red_right
  dt_white_left:
    switch: s_white_left
  dt_white_right:
    switch: s_white_right
  dt_green_left:
    switch: s_green_left
  dt_green_right:
    switch: s_green_right
  dt_yellow_left:
    switch: s_yellow_left
  dt_yellow_right:
    switch: s_yellow_right
    
drop_target_banks:
  dt_bank_red:
    drop_targets: dt_red_left, dt_red_right
    reset_coil: c_red_dt_reset
    reset_events:
      ball_started: 0.75s
      drop_targets_complete: 0.25s
  dt_bank_white:
    drop_targets: dt_white_left, dt_white_right
    reset_coil: c_white_dt_reset
    reset_events:
      ball_started: 0.75s
      drop_targets_complete: 0.25s
  dt_bank_green:
    drop_targets: dt_green_left, dt_green_right
    reset_coil: c_green_dt_reset
    reset_events:
      ball_started: 1.25s
      drop_targets_complete: 0.75s
  dt_bank_yellow:
    drop_targets: dt_yellow_left, dt_yellow_right
    reset_coil: c_yellow_dt_reset
    reset_events:
      ball_started: 1.25s 
      drop_targets_complete: 0.75s      

#
flippers:
  left_flipper:
    main_coil: c_flipper_left_main
    # hold_coil: c_flipper_left_hold
    activation_switch: s_left_flipper
  right_flipper:
    main_coil: c_flipper_right_main
    # hold_coil: c_flipper_right_hold
    activation_switch: s_right_flipper

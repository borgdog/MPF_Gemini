#config_version=5
# GEMINI

mode:
  start_events: ball_starting
  priority: 100

################################## Shots

shots:
  shot_red:                               # rollovers and standup
    switch: s_red_1, s_red_2
    profile: p_onoff
    show_tokens:
      light: red_lights
  shot_red2:
    switch: s_red_1, s_red_2
    profile: p_offon
    show_tokens:
      light: l_red_star
  shot_white:
    switch: s_white_1, s_white_2, s_white_3
    profile: p_onoff
    show_tokens:
      light: white_lights
  shot_white2:
    switch: s_white_1, s_white_2, s_white_3
    profile: p_offon
    show_tokens:
      light: l_white_star
  shot_green:
    switch: s_green_1, s_green_2, s_green_3
    profile: p_onoff
    show_tokens:
      light: green_lights
  shot_green2:
    switch: s_green_1, s_green_2, s_green_3
    profile: p_offon
    show_tokens:
      light: l_green_star
  shot_yellow:
    switch: s_yellow_1, s_yellow_2
    profile: p_onoff
    show_tokens:
      light: yellow_lights
  shot_yellow2:
    switch: s_yellow_1, s_yellow_2
    profile: p_offon
    show_tokens:
      light: l_yellow_star

  shot_dt_red_left:                              # drop targets
    switch: s_red_left
  shot_dt_red_right:
    switch: s_red_right
  shot_dt_white_right:
    switch: s_white_right
  shot_dt_white_left:
    switch: s_white_left
  shot_dt_green_right:
    switch: s_green_right
  shot_dt_green_left:
    switch: s_green_left
  shot_dt_yellow_right:
    switch: s_yellow_right
  shot_dt_yellow_left:
    switch: s_yellow_left
  
  
################################## Shot Groups

shot_groups:
  drop_targets:
    shots:
      - shot_dt_red_left
      - shot_dt_red_right
      - shot_dt_white_right
      - shot_dt_white_left
      - shot_dt_green_right
      - shot_dt_green_left
      - shot_dt_yellow_right
      - shot_dt_yellow_left


################################## Event Player

event_player:
  drop_targets_complete:
    extra_ball_lit

################################## Variable Player - scoring

variable_player:
  sw_pops_active{game.balls_per_game == 3}:
    score: 1000
  sw_pops_active{game.balls_per_game == 5}:
    score: 100
  shot_red_hit:
    score: 500
    bonus: 1
  shot_white_hit:
    score: 500
    bonus: 1
  shot_green_hit:
    score: 500
    bonus: 1
  shot_yellow_hit:
    score: 500
    bonus: 1
  s_dingwalls_active:
    score: 10
  s_left_sling_active:
    score: 10
  s_right_sling_active:
    score: 10

  drop_targets_hit:
    score: 1000

  drop_targets_hit{device.shots.shot_red2.state_name == 'lit'}:
    score: 1000
  drop_targets_hit{device.shots.shot_white2.state_name == 'lit'}:
    score: 1000
  drop_targets_hit{device.shots.shot_green2.state_name == 'lit'}:
    score: 1000
  drop_targets_hit{device.shots.shot_yellow2.state_name == 'lit'}:
    score: 1000
  
  shot_dt_red_left{device.shots.shot_red2.state_name == 'lit'}:
    bonus: 1
  shot_dt_red_right{device.shots.shot_red2.state_name == 'lit'}:
    bonus: 1

  shot_dt_white_left{device.shots.shot_white2.state_name == 'lit'}:
    bonus: 1
  shot_dt_white_right{device.shots.shot_white2.state_name == 'lit'}:
    bonus: 1

  shot_dt_green_left{device.shots.shot_green2.state_name == 'lit'}:
    bonus: 1
  shot_dt_green_right{device.shots.shot_green2.state_name == 'lit'}:
    bonus: 1

  shot_dt_yellow_left{device.shots.shot_yellow2.state_name == 'lit'}:
    bonus: 1
  shot_dt_yellow_right{device.shots.shot_yellow2.state_name == 'lit'}:
    bonus: 1

  drop_targets_complete{bonusx == 0}:
    bonusx: 
      int: 2
      action: set
  drop_targets_complete{bonusx == 2}:
    bonusx: 
      int: 3
      action: set



################################## Ball Save / Extra Ball

ball_saves:
  bs:
    enable_events: shot_extra_ball_hit

